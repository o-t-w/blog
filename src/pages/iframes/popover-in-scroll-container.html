          position: absolute;
          left: anchor(left);
          top: calc(anchor(bottom) + 4px);
          position-try: flip-block;
          max-width: 350px;
          padding: 8px;
          margin-bottom: 24px;
}

body {
  font-family: system-ui;
}

  </div>
